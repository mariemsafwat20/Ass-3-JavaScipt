<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass 3 JS</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
<body>
  <div class="elements py-5">
    <div class="container d-flex flex-column align-items-center">
      <h1 class="py-2 position-relative">Bookmarker</h1>
      <div class="bookmark-body w-100 p-3 py-4 mt-5">
        <h2 class=" text-center">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="site-name mb-3">
          <label for="bookmarkName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name</label>
          <input onkeyup="validate(this)" type="text" placeholder="Bookmark Name" class="form-control input" id="bookmarkName">
        </div>
        <div class="site-url mb-3">
          <label for="bookmarkURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label>
          <input onkeyup="validate(this)" type="url" placeholder="Website URL" class="form-control input" id="bookmarkURL">
        </div>
        <button onclick="submit()" class="btn btn-submit px-5" id="submitBtn">Submit</button>
      </div>
      <table class="table mt-4 text-center table-light">
        <thead>
          <tr><th class="text-capitalize">index</th>
          <th class="text-capitalize">Website Name</th>
          <th class="text-capitalize">Visit</th>
          <th class="text-capitalize">Delete</th>
        </tr></thead>
        <tbody id="tableContent"></tbody>
      </table>
    </div>
  </div>

  <script src="js/javaS.js"></script>

</body>
</html>
